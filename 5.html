<html>
<head>
	<meta charset="utf-8">
	<title>Menuliskan Elemen HTML dengan JavaScript</title>
</head>
<body>
	<p id="greet"></p>
	<p id="result"></p>

	<script>
		//Writing text String inside an element
		document.getElementById("greet").innerHTML = "Hello Gatot";

		//Menuliskan Nilai Variable di dalam element
		var x = 10;
		var y = 20;
		var sum = x + y;
		document.getElementById("result").innerHTML = sum; 
		//menampilkan hasil x + y = 30 
	</script>
</body>
</html>
