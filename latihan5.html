<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
	<script language="JavaScript">
		function test(val1,val2) {
			document.write("<br>"+"Perkalian : val1 * val2" + "<br>") //Tampilan Text
			document.write(val1*val2) //Proses Perkalian

			document.write("<br>"+"Pembagian : val1 / val2" + "<br>") //Tampilan Text
			document.write(val1/val2) //Proses Pembagian

			document.write("<br>"+"Penjumlahan : val1 + val2" + "<br>") //Tampilan Text
			document.write(val1+val2) //Proses Penjumlahan

			document.write("<br>"+"Pengurangan : val1 - val2" + "<br>") //Tampilan Text
			document.write(val1-val2) //Proses Pengurangan

			document.write("<br>"+"Modulus : val1 % val2" + "<br>") //Tampilan Text
			document.write(val1%val2) //Proses Modulus
		}
	</script>
<body>
	<!-- Memberi Nilai pada argumen test -->
	<input type="button" name="button1" value="Aritmatika" onclick= test(9,4)> 
</body>
</html>
