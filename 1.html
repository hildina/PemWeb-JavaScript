<html>
<head>
	<meta charset="utf-8">
	<title>Konsol Browser Dengan JavaScript</title>
</head>
<body>
	<script>
		//Menampilkan Text Pesan pada console
		console.log("Pemrograman Web!"); // Menampilkan Pemrograman Web!

		//Menampilkan Nilai/Value Variable di console
		var x = 10;
		var y = 20;
		var sum = x + y;
		console.log(sum); //menampilkan hasil x + y = 30 di console
	</script>
</body>
</html>
